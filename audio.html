		<div class="container">
			<h1>h5实现音频播放器</h1>
			<p>2017/2/28</p>
			<h3>浏览器自带控件实例：</h3>
      <div class="native">
      	<audio controls="controls">
				  <source src="images/audio.ogg" type="audio/ogg">
				  <source src="images/audio.mp3" type="audio/mpeg">
					您的浏览器不支持此控件
				</audio>
      </div>
      <h3>自定义控件实例：</h3>
      <div class="custom">
      	<button id="custom_switch">播放</button>
      	<audio id="custom_audio">
				  <source src="images/audio.ogg" type="audio/ogg">
				  <source src="images/audio.mp3" type="audio/mpeg">
					您的浏览器不支持此控件
				</audio>
    		<span id="time">00:00:00</span>
      </div>

		</div>
	</body>
	<script src="js/audio.js"></script>
